sections:
  example:
    label: Examples
    children:
      subsection:
        label: Sub Section
        children:
          section_level3:
            label: Section Level 3
    content:
      - type: GroupBox
        label: Simple Parameters
        name: examples_simple_parameters
        content:
          - type: Parameter
            name: enabled
          - type: Parameter
            name: max_count
          - type: Parameter
            name: float_number_value
          - type: Parameter
            name: object_name

      - type: GroupBox
        label: List Fields
        content:
          - type: Parameter
            name: excluded_ids
          - type: Text
            text: 'Next two fields have different definitions but will be identical'
          - type: Parameter
            name: list_names_1
          - type: Parameter
            name: list_names_2

      - type: GroupBox
        label: Model Fields
        content:
          - type: Text
            text: 'Single Model Field'
          - type: Parameter
            name: template
          - type: Text
            text: 'List of models'
          - type: Parameter
            name: templates

      - type: GroupBox
        label: Special Fields
        content:
          - type: Parameter
            name: base_url
          - type: Parameter
            name: rgb_channels
          - type: Text
            text: 'List of any plugin types'
          - type: Parameter
            name: command_select

      - type: GroupBox
        label: Data Fields
        content:
          - type: Parameter
            name: constants
          - type: Parameter
            name: value_map

      - type: GroupBox
        label: All Parameters In Class
        content:
          - type: ParameterClass
            name: example_settings
            class: agio_example.package_settings.workspace_settings.ExampleSettings
            exclude:
              - list_names_1
              - list_names_2

  example_docs:
    label: Example Addon
    parent: agio_core.help
    content:
      - type: GroupBox
        label: Example Addon Docs
        content:
          - type: MarkdownText  # will be compiled to html for HTMLWidget
            file: 'resources/docs/settings-field.md'
